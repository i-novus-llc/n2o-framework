n2o.api.default.simple.checkbox.layout=n2o/controls/__containers/without-label
#Количество строк в компонентах многострочного ввода (число)
n2o.api.default.control.simple.text.rows=10
#Время выбираемое по умолчанию для компонентов ввода даты со временем (HH:mm)
n2o.api.default.control.simple.datetime.time=00:00
