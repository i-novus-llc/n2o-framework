n2o.api.default.control.simple.fileupload.upload_url=upload
#Внешняя ссылка на сервис скачивания файла
n2o.api.default.control.simple.fileupload.download_url=
#Внешняя ссылка на сервис скачивания файла
n2o.api.default.control.simple.text_editor.config_url=./configs/default.js
#дефолтное расположение заголовков полей
n2o.api.default.fieldset.field_label_location=left
#Значение по умолчанию аттрибута place группы кнопок в тулбаре виджета
n2o.api.widget.toolbar.place=topLeft
#Значение по умолчанию аттрибута place группы кнопок в тулбаре страницы
n2o.api.page.toolbar.place=bottomRight
#3 точки в конце, когда текст уходит за рамки строки
n2o.api.control.output_text.ellipsis=false
#true/false - вставить в конце строки "Подробнее"
#Число - через сколько строк будет "Подробнее"
n2o.api.control.output_text.expandable=false
#Автоматический сброс значения при срабатывании Visibility зависимости
n2o.api.control.visibility.auto_reset=true

#Ленивая загрузка вкладок региона <tabs>
