n2o.sandbox.templateCategories:/menu/examples.json,/menu/data.json,menu/access.json,\
  /menu/routing.json,/menu/tests.json,/menu/uxcomponents.json,/menu/uxcases.json
n2o.sandbox.projectSearchFolders:/examples,/data,/access,/routing,/cases,/uxcomponents,/uxcases
n2o.config.path=#{systemProperties['user.home']}/.n2o/sandbox
n2o.engine.rest.url=http://localhost:${server.port:8080}${server.servlet.context-path:/sandbox}
n2o.engine.pageStartsWith0=true
n2o.api.widget.auto_focus=false
n2o.api.toolbar.grouping=false

#MongoDB
n2o.engine.mongodb.connection_url=${MONGODB_CONNECTION_URL:mongodb://localhost:27017}
n2o.engine.mongodb.database_name=${MONGODB_DATABASE_NAME:sandbox}

n2o.engine.graphql.endpoint=https://nameless-brook-330116.eu-central-1.aws.cloud.dgraph.io/graphql

#¬ключение мульти€зычности
n2o.i18n.enabled=true

#Endpoint дл€ открыти€ сокета на стороне клиента
n2o.config.ws.endpoint=/sandbox/n2o/ws

#Url сервера с файлами
n2o.sandbox.editor.url=http://localhost:8080/sandbox
#Url контроллера дл€ раздачи файлов
n2o.sandbox.api.url=${n2o.sandbox.editor.url}/api/project
#Url контроллера из примера "ячейка загрузки файлов"
n2o.sandbox.case.file_upload=${n2o.sandbox.editor.url}/editor/persons

n2o.sandbox.templates=
#¬нешний адрес N2O Sandbox
n2o.sandbox.url=${server.servlet.context-path:/sandbox}
n2o.sandbox.schemas.path=/net/n2oapp/framework/config/schema/

server.servlet.context-path=/sandbox
server.servlet.session.timeout=60m

#DB
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.show-sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.data.rest.base-path=/data
spring.mvc.favicon.enabled=false

#ENCODING
spring.http.encoding.forceResponse=true
spring.http.encoding.force=true
spring.messages.basename=n2o_api_messages,n2o_config_messages,n2o_rest_messages,messages
