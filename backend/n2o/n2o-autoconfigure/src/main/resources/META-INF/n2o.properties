spring.banner.location=classpath:n2oBanner.txt
spring.cache.cache-names=n2o.source,n2o.compiled,n2o.client,n2o.context
spring.cache.jcache.provider=org.ehcache.jsr107.EhcacheCachingProvider
spring.cache.jcache.config=classpath:n2o-ehcache.xml
n2o.api.url=/n2o

