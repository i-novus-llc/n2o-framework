n2o.config.monitoring.enabled=false
n2o.homepage.id=table
n2o.config.rest.filters_separator=&
n2o.config.rest.select_separator=&
n2o.config.rest.join_separator=&
n2o.config.rest.sorting_separator=&

n2o.api.query.field.is_selected=true
n2o.api.query.field.is_sorted=false

spring.redis.port=6370

spring.messages.basename=messages-test

n2o.engine.graphql.forward-headers=testHeaderFromProperty1, testHeaderFromProperty2, cfp2
n2o.engine.graphql.forward-cookies=cfp2
n2o.engine.jdbc.datasource=jdbc/test
server.error.whitelabel.enabled=false

spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

server.servlet.encoding.forceResponse=true
server.servlet.encoding.force=true

# ENDPOINTS
spring.jmx.enabled=false
endpoints.enabled=false
endpoints.jmx.enabled=false
endpoints.jmx.unique-names=true
