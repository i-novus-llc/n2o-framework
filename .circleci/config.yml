version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:11-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

#    environment:
#       Customize the JVM maximum heap limit
#      MAVEN_OPTS: -Xmx3000m

    steps:
      - checkout

#      # Download and cache dependencies
#      - restore_cache:
#          keys:
#            - v1-dependencies-{{ checksum "pom.xml" }}
#            # fallback to using the latest cache if no exact match is found
#            - v1-dependencies-
#
#      - run: mvn dependency:go-offline
#
#      - save_cache:
#          paths:
#            - ~/.m2
#          key: v1-dependencies-{{ checksum "pom.xml" }}

      - run:
          name: "export secret keys"
          command: echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import --no-tty --batch --yes

      - run:
          name: "export ownertrust"
          command: echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust --no-tty --batch --yes

      - run:
          name: "build application"
          command: mvn --settings ../.maven.xml install -Dgpg.skip -Dmaven.javadoc.skip=true -B -V

      - run:
          name: "release and deploy in public repository"
          command: mvn --settings ../.maven.xml clean deploy -Prelease,examples -B -U
