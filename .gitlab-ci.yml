include:
  - project: ${PIPELINE_REPOSITORY_PREFIX}devenv/gitlab/pipelines
    ref: 3.5.0
    file:
      - dev-stand.gitlab-ci.yml
      - story.gitlab-ci.yml
      - merge-request.gitlab-ci.yml
      - stable-stand.gitlab-ci.yml
  - local: 'release-stand.gitlab-ci.yaml'

variables:
  HELM_CHART_PATH: './.k8s/target'

build:
  variables:
    MAVEN_EXTRA_BUILD_OPTIONS: '-Pfrontend,frontend-build,backend,!examples,jacoco,demo,docs,sandbox'

build and verify:
  variables:
    MAVEN_GOAL: 'verify'
    MAVEN_EXTRA_GOAL: 'install:install'
    MAVEN_EXTRA_BUILD_OPTIONS: '-Pfrontend,frontend-build,backend,!examples,jacoco,demo,docs,sandbox'
  artifacts:
    paths:
      - $CI_PROJECT_DIR/.m2/repository/
      - $CI_PROJECT_DIR/.k8s/target
    expire_in: 1 day
  cache: []

autotesting mr stand:
  extends: .autotesting mr stand
  variables:
    AUTOTEST_PARAMS: '-Pautotests -o'
    AUTOTEST_MODULE_DIR: './backend/n2o/n2o-autotest'
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  dependencies:
    - build and verify
    - deploy mr stand

build story:
  variables:
    MAVEN_EXTRA_BUILD_OPTIONS: '-Pfrontend,frontend-build,backend,!examples,jacoco,demo,docs,sandbox'
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^story\/.+/ && $CI_PIPELINE_SOURCE == 'web'

cleanup:
  dependencies: []

deploy story stand:
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^story\/.+/ && $CI_PIPELINE_SOURCE == 'web'

deploy stable stand:
  image:
    name: harbor.i-novus.ru/pipeline/maven-build:jdk17-node18-v5
    pull_policy: if-not-present
  variables:
    K8S_NAMESPACE: "n2o-framework"
    K8S_INGRESS_HOST: "7-27-n2o.i-novus.ru"
    HELM_RELEASE: "n2o-framework-7-27"
  before_script:
    - mvn verify