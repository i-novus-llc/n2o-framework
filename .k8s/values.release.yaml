springServices:
  n2o-sandbox:
    ingress:
      path: /sandbox
  n2o-test:
    imageName: n2o/n2o-sandbox
    resources:
      limits:
        memory: 512Mi
        cpu: 300m
    env:
      N2O_SANDBOX_URL: https://sandbox.n2oapp.net/
      SPRING_PROFILES_ACTIVE: test
      MONGO_HOST: 'sandbox-mongodb'
      MONGO_PASSWORD: "passwd"
    replicaCount: 1
    contextPath: tests
    ingress:
      path: /tests